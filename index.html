                "durkheim": "Émile Durkheim (1858-1917) : Sociologue français considéré comme l'un des fondateurs de la sociologie moderne. Connu pour ses travaux sur la division du travail social, le suicide, et les formes élémentaires de la vie religieuse. Il a insisté sur l'étude des faits sociaux comme des 'choses'.",
                "fait-social": "Concept clé de Durkheim. Manières d'agir, de penser et de sentir, extérieures à l'individu, et qui sont douées d'un pouvoir de coercition en vertu duquel elles s'imposent à lui.",
                "individuation": "Processus par lequel un être devient un individu distinct, séparé des autres et de son environnement. En psychologie du développement, c'est la prise de conscience progressive de son individualité par l'enfant.",
                "heidegger": "Martin Heidegger (1889-1976) : Philosophe allemand majeur du XXe siècle, figure centrale de l'existentialisme et de la phénoménologie. Son œuvre principale est 'Être et Temps' (Sein und Zeit).",
                "das-man": "Terme allemand utilisé par Heidegger, souvent traduit par 'le On'. Désigne la sphère anonyme de l'existence quotidienne, la manière impersonnelle d'être en société, dominée par les conventions et les opinions moyennes. L'authenticité se gagne en se détachant du 'On'.",
                "aristote": "Aristote (384-322 av. J.-C.) : Philosophe grec antique, élève de Platon et précepteur d'Alexandre le Grand. Son œuvre immense couvre la logique, la métaphysique, l'éthique, la politique, la poétique, la physique, la biologie. Figure majeure de la pensée occidentale.",
                "zoon-politikon": "Expression grecque utilisée par Aristote, signifiant 'animal politique' ou 'animal social'. Pour Aristote, l'homme est par nature un être destiné à vivre en cité (polis), car c'est seulement en société qu'il peut accomplir pleinement sa nature et atteindre le bonheur.",
                "polis": "Terme grec désignant la cité-État dans la Grèce antique, unité politique et sociale fondamentale. Pour les Grecs, la polis était le cadre par excellence de la vie civilisée et de la participation citoyenne.",
                "autarcie": "Du grec 'autarkeia' (se suffire à soi-même). État d'autosuffisance, où un individu ou une communauté peut subvenir à ses propres besoins sans dépendre de l'extérieur. Pour Aristote, la cité-État vise une forme d'autarcie.",
                "etat-de-nature": "Concept philosophique (notamment chez Hobbes, Locke, Rousseau) désignant une situation hypothétique des êtres humains avant ou sans organisation sociale et politique. Sert à penser l'origine et la légitimité du pouvoir politique.",
                "hobbes": "Thomas Hobbes (1588-1679) : Philosophe anglais, connu pour son œuvre majeure 'Léviathan'. Théoricien de l'absolutisme politique, il décrit l'état de nature comme une 'guerre de tous contre tous', justifiant un pouvoir souverain fort pour garantir la paix civile.",
                "homo-homini-lupus": "Expression latine signifiant 'l'homme est un loup pour l'homme'. Attribuée à Plaute, elle est reprise par Hobbes pour caractériser les relations humaines dans l'état de nature, marquées par la méfiance et l'agression.",
                "bellum-omnium": "Expression latine (bellum omnium contra omnes) signifiant 'la guerre de tous contre tous'. Utilisée par Hobbes pour décrire l'état de nature.",
                "contrat-social": "Théorie politique selon laquelle l'autorité politique et la société civile résultent d'un accord (contrat) passé entre les individus, par lequel ils renoncent à une partie de leur liberté naturelle en échange de la sécurité et des avantages de la vie en commun.",
                "leviathan": "Titre de l'œuvre majeure de Thomas Hobbes. Le Léviathan est une métaphore biblique (monstre marin) utilisée par Hobbes pour désigner l'État souverain, doté d'un pouvoir absolu nécessaire pour maintenir l'ordre et la paix.",
                "volonte-generale": "Concept central de la philosophie politique de Jean-Jacques Rousseau. Désigne la volonté du corps politique visant l'intérêt commun, et non la somme des volontés particulières. Elle est le fondement de la loi légitime.",
                "la-republique": "Titre d'un des dialogues majeurs de Platon, où il explore la nature de la justice, la cité idéale et la théorie des Formes. Contient des passages célèbres comme l'allégorie de la caverne et le mythe de Gygès.",
                "anneau-gyges": "Mythe raconté par Glaucon dans 'La République' de Platon. Gygès, un berger, trouve un anneau qui le rend invisible. Il l'utilise pour commettre des injustices impunément. Le mythe interroge si les hommes sont justes par nature ou par crainte des sanctions." ,
                "droit-du-plus-fort": "Idée selon laquelle la force physique ou la puissance confère un droit de commander ou de dominer. Critiquée par des philosophes comme Rousseau, qui distinguent la force (un fait) du droit (une norme légitime).",
                "miracle-grec": "Expression désignant l'émergence remarquable et concomitante de la philosophie rationnelle, de la science démonstrative, de la démocratie et de formes d'art classique dans la Grèce antique (principalement entre le VIe et le IVe siècle av. J.-C.).",
                "theoreme-pythagore": "Théorème fondamental de la géométrie euclidienne qui établit une relation entre les longueurs des côtés d'un triangle rectangle : le carré de la longueur de l'hypoténuse est égal à la somme des carrés des longueurs des deux autres côtés (a² + b² = c²).",
                "demonstration": "En logique et en mathématiques, une démonstration est un raisonnement déductif qui établit la vérité d'une proposition (théorème) à partir de prémisses acceptées (axiomes, postulats, définitions ou théorèmes déjà démontrés) en utilisant des règles d'inférence valides.",
                "scientisme": "Position philosophique qui considère que la science expérimentale est la seule source légitime de connaissance sur le monde, et que les méthodes scientifiques peuvent et doivent s'appliquer à tous les domaines de la vie humaine, y compris la morale, la politique ou la métaphysique. Souvent perçu comme une confiance excessive ou dogmatique dans la science.",
                "deduction": "Mode de raisonnement logique qui part de prémisses générales pour aboutir à une conclusion particulière qui en découle nécessairement. Si les prémisses sont vraies et le raisonnement valide, la conclusion est certaine.",
                "induction": "Mode de raisonnement qui consiste à inférer une règle générale ou une loi à partir de l'observation d'un certain nombre de cas particuliers. Les conclusions de l'induction sont probables mais non logiquement certaines.",
                "probleme-induction": "Problème philosophique (soulevé notamment par David Hume) concernant la justification de l'inférence inductive. Il n'y a pas de garantie logique qu'une régularité observée dans le passé se poursuivra dans le futur.",
                "cygne-noir": "Concept popularisé par Nassim Nicholas Taleb pour désigner un événement rare, imprévisible (car en dehors des attentes basées sur l'expérience passée), et ayant un impact majeur. Il n'est souvent expliqué qu'a posteriori.",
                "abduction": "Mode de raisonnement, aussi appelé 'inférence à la meilleure explication', qui consiste à formuler une hypothèse plausible pour expliquer un ensemble de faits observés ou un phénomène surprenant. Fréquent dans la découverte scientifique et le diagnostic.",
                "refutation": "En épistémologie (notamment chez Karl Popper), la réfutation est le processus par lequel une théorie scientifique est prouvée fausse par une observation ou une expérience qui la contredit. Popper considère la réfutabilité comme un critère de scientificité.",
                "eudemonisme": "Doctrine philosophique qui considère le bonheur (eudaimonia en grec) comme le souverain bien et le but ultime de la vie humaine. Aristote est un représentant majeur de l'eudémonisme.",
                "eudaimonia": "Terme grec généralement traduit par 'bonheur', 'épanouissement' ou 'floraison humaine'. Pour Aristote, c'est le souverain bien, qui consiste en une activité de l'âme conforme à la vertu la plus parfaite, et non un simple état de plaisir passif.",
                "sophisme-naturaliste": "Erreur de raisonnement qui consiste à prétendre déduire une proposition normative (un 'devoir-être', une valeur morale) à partir de propositions purement descriptives (un 'être', un fait naturel). Dénoncé par David Hume puis G.E. Moore.",
                "deontologisme": "Théorie éthique qui juge la moralité d'une action en fonction de sa conformité à des devoirs, des règles ou des principes, indépendamment de ses conséquences. L'éthique de Kant en est un exemple paradigmatique.",
                "imperatif-categorique": "Concept central de l'éthique kantienne. C'est un commandement de la raison qui s'applique de manière universelle et inconditionnelle, sans égard pour les désirs ou les conséquences. Kant en donne plusieurs formulations, dont : 'Agis uniquement d'après la maxime qui fait que tu peux vouloir en même temps qu'elle devienne une loi universelle.'",
                "consequentialisme": "Ensemble de théories éthiques qui jugent la moralité d'une action uniquement en fonction de ses conséquences. Une action est bonne si ses conséquences sont globalement positives, mauvaise si elles sont négatives.",
                "utilitarisme": "Forme de conséquentialisme (développée par Jeremy Bentham et John Stuart Mill) qui soutient qu'une action est juste si elle tend à maximiser le bonheur ou le bien-être total du plus grand nombre de personnes concernées.",
                "universalisme-moral": "Thèse selon laquelle il existe des principes ou des valeurs morales qui sont valables pour tous les êtres humains, en tout temps et en tout lieu, indépendamment des cultures ou des contextes particuliers.",
                "normativite-morale": "Caractère d'une règle ou d'un jugement moral qui exprime une obligation, un 'devoir-être', et pas seulement une description de faits. Implique une dimension prescriptive.",
                "phronesis": "Terme grec traduit par 'prudence' ou 'sagesse pratique'. Chez Aristote, c'est la vertu intellectuelle qui permet de bien délibérer sur ce qui est bon et utile pour mener une vie accomplie, en tenant compte des particularités des situations.",
                "dissonance-cognitive": "En psychologie, état de tension inconfortable ressenti lorsqu'une personne a simultanément des croyances, des idées ou des valeurs contradictoires, ou lorsque ses actions sont en désaccord avec ses croyances.",
                "jugement-esthetique": "Jugement portant sur la beauté ou la laideur d'un objet, ou plus largement sur ses qualités esthétiques. Sa nature (subjective ou objective) est un problème central en philosophie de l'art.",
                "critique-faculte-juger": "Titre de la troisième grande Critique d'Emmanuel Kant (Kritik der Urteilskraft, 1790), où il analyse notamment le jugement esthétique (jugement de goût) et le jugement téléologique (sur les finalités dans la nature).",
                "canon-de-beaute": "Ensemble de règles, de proportions et de critères définissant l'idéal de beauté dans une culture ou une époque donnée, particulièrement dans les arts visuels.",
                "zeuxis": "Peintre grec de l'Antiquité (Ve siècle av. J.-C.), célèbre pour son réalisme et son habileté technique. L'anecdote la plus connue le concernant est celle où il aurait peint des raisins si réalistes que les oiseaux seraient venus les picorer.",
                "talent-kant": "Chez Kant (dans la Critique de la faculté de juger), le talent est la capacité à produire ce pour quoi on peut donner des règles déterminées ; il s'agit d'apprendre et d'appliquer des règles. Il s'oppose au génie.",
                "genie-kant": "Chez Kant, le génie est une disposition innée de l'esprit (ingenium) par laquelle la nature donne ses règles à l'art. Le génie est original, exemplaire (ses œuvres servent de modèle) et ne peut expliquer scientifiquement comment il produit ses œuvres.",
                "inspiration-art": "Idée selon laquelle la création artistique proviendrait d'une influence extérieure (divine, muse) ou d'une illumination soudaine et inexplicable, plutôt que d'un travail conscient et méthodique.",
                "aura-benjamin": "Concept développé par Walter Benjamin dans 'L'œuvre d'art à l'époque de sa reproductibilité technique'. L'aura est liée à l'unicité de l'œuvre d'art originale, à son 'ici et maintenant', à son authenticité et à sa tradition. Elle se perdrait avec la reproduction technique.",
                "art-pour-art": "Slogan et doctrine esthétique apparue au XIXe siècle (notamment avec Théophile Gautier) affirmant l'autonomie de l'art par rapport à toute finalité morale, sociale, politique ou utilitaire. L'art ne doit viser que la beauté.",
                "capital-symbolique": "Concept de Pierre Bourdieu désignant l'ensemble des ressources (prestige, reconnaissance, réputation, etc.) liées à la possession de biens symboliques et à la reconnaissance sociale. L'art et la culture sont des lieux importants de constitution du capital symbolique.",
                "monde-art": "Concept développé par Arthur Danto. Désigne l'ensemble des théories, des discours, des institutions et des pratiques qui entourent les œuvres d'art et qui permettent de les identifier et de les interpréter comme telles. Un objet devient une œuvre d'art lorsqu'il est inséré dans le contexte du 'monde de l'art'."
            }
        };

        const chapterNavElement = document.getElementById('chapter-nav').querySelector('ul');
        const chapterTitleElement = document.getElementById('chapter-title');
        const chapterContentElement = document.getElementById('chapter-content');
        const prevPageButton = document.getElementById('prev-page-button');
        const nextPageButton = document.getElementById('next-page-button');
        const pageCounterElement = document.getElementById('page-counter');
        const definitionPopupElement = document.getElementById('definition-popup');
        const definitionTitleElement = document.getElementById('definition-title');
        const definitionContentElement = document.getElementById('definition-content');

        let currentChapterId = null;
        let currentSectionIndex = 0;

        courseData.chapters.forEach(chapter => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = "#";
            link.textContent = chapter.title;
            link.classList.add('block', 'p-2', 'rounded-md', 'text-xs', 'font-light', 'text-gray-300', 'hover:bg-gray-700', 'hover:text-white', 'transition-colors');
            link.dataset.chapterId = chapter.id;
            link.addEventListener('click', (e) => {
                e.preventDefault();
                loadChapter(chapter.id);
                document.querySelectorAll('#chapter-nav a').forEach(l => l.classList.remove('bg-gray-600', 'text-white'));
                link.classList.add('bg-gray-600', 'text-white');
            });
            listItem.appendChild(link);
            chapterNavElement.appendChild(listItem);
        });

        function loadChapter(chapterId) {
            const chapter = courseData.chapters.find(ch => ch.id === chapterId);
            if (!chapter) return;

            currentChapterId = chapterId;
            currentSectionIndex = 0;
            chapterTitleElement.textContent = chapter.title;
            loadSection();
        }

        function loadSection() {
            const chapter = courseData.chapters.find(ch => ch.id === currentChapterId);
            if (!chapter || !chapter.sections[currentSectionIndex]) return;

            const section = chapter.sections[currentSectionIndex];
            let compactContent = section.content.replace(/class="mt-3"/g, 'class="mt-1.5"').replace(/class="mt-4"/g, 'class="mt-1.5"').replace(/class="mt-2"/g, 'class="mt-1.5"');
            
            chapterContentElement.innerHTML = `<div>${section.title ? `<h3 class="text-xs font-semibold text-white mb-1.5">${section.title}</h3>` : ''}${compactContent}</div>`;
            chapterContentElement.scrollTop = 0; 

            updatePageCounter(chapter.sections.length);
            updateNavigationButtons(chapter.sections.length);
            addTermEventListeners();
        }

        function updatePageCounter(totalSections) {
            pageCounterElement.textContent = `Partie ${currentSectionIndex + 1}/${totalSections}`;
        }

        function updateNavigationButtons(totalSections) {
            prevPageButton.disabled = currentSectionIndex === 0;
            prevPageButton.classList.toggle('opacity-50', prevPageButton.disabled);
            prevPageButton.classList.toggle('cursor-not-allowed', prevPageButton.disabled);

            nextPageButton.disabled = currentSectionIndex === totalSections - 1;
            nextPageButton.classList.toggle('opacity-50', nextPageButton.disabled);
            nextPageButton.classList.toggle('cursor-not-allowed', nextPageButton.disabled);
        }

        prevPageButton.addEventListener('click', () => {
            if (currentSectionIndex > 0) {
                currentSectionIndex--;
                loadSection();
            }
        });

        nextPageButton.addEventListener('click', () => {
            const chapter = courseData.chapters.find(ch => ch.id === currentChapterId);
            if (chapter && currentSectionIndex < chapter.sections.length - 1) {
                currentSectionIndex++;
                loadSection();
            }
        });
        
        function addTermEventListeners() {
            document.querySelectorAll('.highlighted-term').forEach(termElement => {
                termElement.addEventListener('mouseenter', showDefinition);
                termElement.addEventListener('click', showDefinition); 
                termElement.addEventListener('mouseleave', hideDefinitionOnMouseLeave); 
            });
        }
        
        let definitionTimeout;

        function showDefinition(event) {
            clearTimeout(definitionTimeout); 
            const termKey = event.target.dataset.term;
            const definition = courseData.definitions[termKey];

            if (definition) {
                definitionTitleElement.textContent = event.target.textContent;
                definitionContentElement.innerHTML = `<p>${definition.replace(/\n/g, '</p><p>')}</p>`; 
                definitionPopupElement.classList.remove('hidden');
                definitionPopupElement.classList.add('flex'); 
            }
        }
        
        function hideDefinitionOnMouseLeave() {
            definitionTimeout = setTimeout(() => {
                 if (!definitionPopupElement.matches(':hover')) { 
                    definitionPopupElement.classList.add('hidden');
                    definitionPopupElement.classList.remove('flex');
                }
            }, 300);
        }
        
        document.addEventListener('click', (event) => {
            if (!definitionPopupElement.contains(event.target) && !event.target.classList.contains('highlighted-term')) {
                definitionPopupElement.classList.add('hidden');
                definitionPopupElement.classList.remove('flex');
            }
        });
        
        definitionPopupElement.addEventListener('click', (event) => {
            event.stopPropagation();
        });

        if (courseData.chapters.length > 0) {
            loadChapter(courseData.chapters[0].id); 
            const firstChapterLink = chapterNavElement.querySelector(`a[data-chapter-id="${courseData.chapters[0].id}"]`); 
            if (firstChapterLink) {
                firstChapterLink.classList.add('bg-gray-600', 'text-white');
            }
        }
    </script>
